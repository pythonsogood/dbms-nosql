{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="auth-container shadow-lg">
        <h3 class="fw-bold text-center mb-4">Welcome Back</h3>
        <form method="POST" action="/api/v1/auth/register" onsubmit="onRegisterSubmit(this); event.preventDefault(); return false;">
            <div class="mb-3">
                <label class="form-label small text-muted">Username</label>
                <input type="text" name="username" class="form-control p-3" placeholder="user" required>
            </div>
			<div class="mb-3">
                <label class="form-label small text-muted">Email</label>
                <input type="email" name="email" class="form-control p-3" placeholder="user@example.com" required>
            </div>
			<div class="mb-3">
                <label class="form-label small text-muted">First Name</label>
                <input type="text" name="first_name" class="form-control p-3" placeholder="User" required>
            </div>
			<div class="mb-3">
                <label class="form-label small text-muted">Last Name</label>
                <input type="text" name="last_name" class="form-control p-3">
            </div>
			<div class="mb-3">
                <label class="form-label small text-muted">Phone Number</label>
                <input type="tel" name="phone_number" class="form-control p-3" placeholder="+77777777777">
            </div>
            <div class="mb-4">
                <label class="form-label small text-muted">Password</label>
                <input type="password" name="password" class="form-control p-3" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-red w-100 py-3 mb-3">Register</button>
            <div class="text-center">
                <a href="/login" class="text-muted small text-decoration-none">Already have an account?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
